{% extends "base.html" %}
{% block title %} Submit Page {% endblock %}
{% block content %}
  <h2>Submit</h2>
  {% if user.is_anonymous %}
    <div class="info warning">
      Please login for creating a new record.
    </div>
  {% else %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  {% endif %}
{% endblock %}
