{% extends "base.html" %}
{% block title %} Home Page {% endblock %}
{% block content %}
  {% for node in nodes %}
    <a href="{% url 'node_detail' node.id %}">{{ node.name }}</a><br>
    <p>{{ node.language }}</p>
  {% endfor %}
{% if random_word != "None" %}
  <a href="{% url 'node_detail' random_word %}">GET A RANDOM WORD</a><br>
{% else %}
  <h2>Database BOS</h2>
{% endif %}

{% endblock %}
